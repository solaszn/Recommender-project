<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <title>Smart Marketing - Register</title>
	    <meta name="description" content="">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="../static/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/css/style.css" rel="stylesheet">
		<!-- <script src="https://use.fontawesome.com/63432f6aa8.js"></script> -->
		<link href="https://fonts.googleapis.com/css2?family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<div class="container-fluid">
			<!-- Rectangle -->
			<div class="row">
				<div class="left col-md-6">
					<a href="{{ url_for('home') }}"><i class="fa fa-arrow-left"></i></a>
				</div>

				<div class="right col-md-6">
					<form class="box" action="http://localhost:3000/register" method="post">
						<div class="header">
							<h3 id="header"><!-- <i class="fa fa-user-o"></i> -->MY ACCOUNT</h3>
							<div class="account-type">
								<h4><a href="{{ url_for('login') }}" id="loginlink">Login</a><a href="#" id="signuplink" class="active">Register</a></h4>
							</div>
						</div>
						<div class="form register-form">
							<div class="form-inner">
								<div class="email">
									<label>email</label><br>
									<i class="fa fa-envelope"></i><input type="text" name="mailbox" autocomplete="off" placeholder="e.g support@now.com" required><br>
								</div>
								<div class="username">
									<label>username</label><br>
									<i class="fa fa-user-plus"></i><input type="text" name="newuser" autocomplete="off" placeholder="e.g help123" required><br>
								</div>
								<div class="password">
									<label>password</label><br>
									<i class="fa fa-lock"></i><input type="password" name="newpswd" autocomplete="off" placeholder="e.g ******" required><br>
								</div>
								<div class="register-redirect">
									<label><a href="{{ url_for('login') }}">already have an account?</a></label><br>
									{% block content %}
									    {% for message in get_flashed_messages() %}
									        <label style="color: red;margin: 1rem;font-weight: bold;">{{ message }}</label><br>
									    {% endfor %}
									    {% block page_content %}{% endblock %}
									{% endblock %}
								</div>
								<div class="login-btn">
									<input style="width: 70px;border: none;height: 40px;background: #5d5555;color: beige;border-radius: 30px;" type = "submit" value = "Register"/>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<footer>
			<div class="footer-copyright footer-f text-center py-0">Â© 2020 Copyright<a href="#header"> OLAWUYI </a>
		  	</div>
		</footer>

		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	    <script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js'></script>

		<script src= "../static/js/script.js"></script>
	</body>
</html>
